version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ec2-user/github_action
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: scripts/consolation_deploy.sh
      timeout: 60
      runas: ubuntu