name: Java CI with Gradle

on:
  [ pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Create application.yml
        run: |
          touch ./src/main/resources/application.yml
          echo "${{ secrets.SECRET_APPLICATION_YML }}" >> ./src/main/resources/application.yml
      - name: Create application-test.yml
        run: |
          mkdir ./src/test/resources
          touch ./src/test/resources/application.yml
          echo "${{ secrets.SECRET_APPLICATION_TEST_YML }}" >> ./src/test/resources/application.yml

      - name: Github Action Script Start Test
        run: echo Hello, world!

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build