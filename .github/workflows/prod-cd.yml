name: Consolation Server Prod CD

on:
  push:
    branches: [ main, feature/ci ]

env:
  S3_BUCKET_NAME: consolation-prod-server-s3
  CODE_DEPLOY_APPLICATION_NAME: consolation-code-deploy
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: consolation-server

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
            java-version: '11'
            distribution: 'temurin'
            cache: gradle

      - name: Create application.yml
        run: |
          touch .\src\main\resources\application.yml
          echo "${{ secrets.APPLICATION_YML }}" >> .\src\main\resources\application.yml

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://consolation-prod-server-s3/$GITHUB_SHA.zip

      - name: Code Deploy
        run: |
          aws deploy create-deployment \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
          --s3-location bucket=consolation-prod-server-s3,bundleType=zip,key=$GITHUB_SHA.zip